<div class="home-page">
  <app-header (searchQuery)="onSearch($event)"></app-header>
  
  <main class="main-content">
    <div class="container">
      <!-- Loading State -->
      <div *ngIf="isLoading" class="loading-container">
        <div class="loading-spinner"></div>
        <p class="loading-text">Loading delicious recipes...</p>
      </div>

      <!-- Error State -->
      <div *ngIf="error && !isLoading" class="error-container">
        <svg class="error-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
        <p class="error-text">{{ error }}</p>
      </div>

      <!-- Empty State -->
      <div *ngIf="!isLoading && !error && filteredRecipes.length === 0" class="empty-container">
        <svg class="empty-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <p class="empty-text">No recipes found</p>
        <p class="empty-subtext">Try adjusting your search terms</p>
      </div>

      <!-- Recipe Grid -->
      <div *ngIf="!isLoading && !error && filteredRecipes.length > 0" class="recipes-section">
        <div class="recipes-header">
          <h2 class="recipes-title">
            {{ filteredRecipes.length === recipes.length ? 'All Recipes' : 'Search Results' }}
          </h2>
          <p class="recipes-count">{{ filteredRecipes.length }} recipe{{ filteredRecipes.length !== 1 ? 's' : '' }}</p>
        </div>
        
        <div class="recipe-grid">
          <app-recipe-card *ngFor="let recipe of filteredRecipes" [recipe]="recipe"></app-recipe-card>
        </div>
      </div>
    </div>
  </main>
</div>
